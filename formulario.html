<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endoscopia Digestiva Educativa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formulario-dist.css">
    <link rel="stylesheet" href="../css/styles-dist.css">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!--Cargar el encabezado desde header.html-->
    <!--Cargar el encabezado desde header.html-->
    <div id="new-header">
        <script>
            $("#new-header").load("header.html");
        </script>
    </div>
    </div>
    <!-- Cuerpo principal de formulario-->
    <main>
        <div class="container py-5">
            <div class="medical-form-container mx-auto" style="max-width: 800px;">
                <h1>Formulario de Información Médica</h1>

                <form id="registroFormulario" action="#" method="POST">

                    <!-- SECCIÓN 1: DATOS DE CONTACTO -->
                    <section class="mb-4">
                        <h2>1. Datos de Contacto</h2>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombre_completo" class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo"
                                    required placeholder="Ingrese su nombre completo">
                                <span id="error_nombre_completo" class="form-text text-danger small"
                                    aria-live="polite"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="identificacion" class="form-label">Cédula, DIMEX o pasaporte:</label>
                                <input type="text" class="form-control" id="identificacion" name="identificacion"
                                    required placeholder="Número de identificación o pasaporte">
                                <span id="error_identificacion" class="form-text text-danger small"
                                    aria-live="polite"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"
                                    required>
                                <span id="error_fecha_nacimiento" class="form-text text-danger small"
                                    aria-live="polite"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="correo_electronico" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    placeholder="ejemplo@dominio.com">
                                <span id="error_email" class="form-text text-danger small" aria-live="polite"></span>
                            </div>

                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono"
                                    placeholder="(+506) 8888-8888">
                                <span id="error_telefono" class="form-text text-danger small" aria-live="polite"></span>
                            </div>
                        </div>

                        <div class="mt-4">

                            <label class="form-label">¿Cuenta con algún seguro privado?</label>
                            <div class="d-flex gap-3 mb-2">
                                <!-- Llama a la función showInsuranceDetails cuando se selecciona 'Sí' -->
                                <div class="form-check">
                                    <input class="form-check-input" id="seguro_si" name="seguro_privado" type="radio"
                                        value="si" onchange="showInsuranceDetails(true)">
                                    <label class="form-check-label" for="seguro_si">Sí</label>
                                </div>
                                <!-- Llama a la función showInsuranceDetails cuando se selecciona 'No' -->
                                <div class="form-check">
                                    <input class="form-check-input" id="seguro_no" name="seguro_privado" type="radio"
                                        value="no" checked onchange="showInsuranceDetails(false)">
                                    <label class="form-check-label" for="seguro_no">No</label>
                                </div>
                            </div>

                            <!-- Contenedor para la lista de seguros (inicialmente oculto) -->
                            <div id="seguro_details" style="display: none;">
                                <label for="convenio" class="form-label">Seleccione el seguro o convenio:</label>
                                <select id="convenio" name="convenio" class="form-select">
                                    <option value="">-- Seleccionar --</option>
                                    <option value="ASSA">ASSA</option>
                                    <option value="PALIG">PALIG</option>
                                    <option value="BMI">BMI</option>
                                    <option value="MediSmart">MediSmart</option>
                                    <option value="Coopecaja">Coopecaja</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <hr>

                    <!-- SECCIÓN 2: HISTORIAL MÉDICO -->
                    <section class="mb-4">
                        <h2>2. Historial Médico</h2>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="peso" class="form-label">Peso aproximado (kg):</label>
                                <input type="number" class="form-control" id="peso" name="peso" min="20" step="0.1"
                                    placeholder="Ej: 75.5">

                            </div>

                            <div class="col-md-6">
                                <label for="altura" class="form-label">Altura (cm):</label>
                                <input type="number" class="form-control" id="altura" name="altura" min="100" step="0.1"
                                    placeholder="Ej: 170">
                            </div>
                        </div>

                        <div class="mt-3">
                            <!-- Enfermedades Crónicas (Checkboxes) -->
                            <label class="form-label">Enfermedades crónicas: (Marque todas las que apliquen)</label>
                            <div id="enfermedades_cronicas" class="row">
                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_ninguna"
                                            name="enfermedades_cronicas[]" value="ninguna">
                                        <label class="form-check-label" for="condicion_ninguna">Ninguna/No
                                            aplica</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_cardiopatias"
                                            name="enfermedades_cronicas[]" value="cardiopatias">
                                        <label class="form-check-label"
                                            for="condicion_cardiopatias">Cardiopatías</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_pulmonar"
                                            name="enfermedades_cronicas[]" value="pulmonar">
                                        <label class="form-check-label" for="condicion_pulmonar">Enfermedad
                                            Pulmonar</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_hipertension"
                                            name="enfermedades_cronicas[]" value="hipertension">
                                        <label class="form-check-label" for="condicion_hipertension">Hipertensión
                                            (HTA)</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_asma"
                                            name="enfermedades_cronicas[]" value="asma">
                                        <label class="form-check-label" for="condicion_asma">Asma</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_diabetes"
                                            name="enfermedades_cronicas[]" value="diabetes">
                                        <label class="form-check-label" for="condicion_diabetes">Diabetes</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_vih"
                                            name="enfermedades_cronicas[]" value="vih">
                                        <label class="form-check-label" for="condicion_vih">VIH</label>
                                    </div>
                                </div>

                                <div class="col-6 col-sm-4 col-lg-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="condicion_otras"
                                            name="enfermedades_cronicas_otras_checkbox" value="otras"
                                            onchange="toggleOtherConditionField(this)">
                                        <label class="form-check-label" for="condicion_otras">Otras condiciones</label>
                                    </div>
                                </div>

                            </div>

                            <!-- Campo de texto adicional para 'Otras condiciones' -->
                            <div id="otras_condiciones_field" style="display: none;" class="mt-3">
                                <label for="otras_condiciones_text" class="form-label">Especifique otras
                                    condiciones:</label>
                                <input type="text" class="form-control" id="otras_condiciones_text"
                                    name="enfermedades_cronicas_otras_texto" placeholder="Ingrese la condición aquí">
                            </div>
                        </div>

                        <!-- Medicamentos que toma (Textarea) -->
                        <div class="mb-3 mt-4">
                            <label for="medicamentos" class="form-label">Medicamentos que toma:</label>
                            <textarea class="form-control" id="medicamentos" name="medicamentos" rows="3"
                                placeholder="Mencione todo lo que está tomando, tanto crónicos como recientes."></textarea>
                        </div>

                        <!-- Alergia a medicamentos (Textarea) -->
                        <div class="mb-3 ">
                            <label for="alergias" class="form-label">Alergia a medicamentos:</label>
                            <textarea class="form-control" id="alergias" name="alergias" rows="3"
                                placeholder="Especifique si tiene alguna alergia al huevo o soya, además de cualquier medicamento."></textarea>
                        </div>
                    </section>

                    <hr>

                    <!-- Botón de Envío -->
                    <div class="text-center">
                        <button id="btnRegistrar" type="submit" class="btn btn-custom btn-lg">
                            Enviar Información
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <aside class="aside">Te invito a aprender más</aside>

    </footer>

</body>

</html>
